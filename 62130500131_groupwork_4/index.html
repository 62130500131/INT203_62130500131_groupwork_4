<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="bg-gray-200 ">
<div id="app" class="max-w-xl mx-auto my-10 space-y-3">
  <ul>
    <h1 class="text-xl font-bold">Photo Gallery ( {{calculatedPhoto}} )</h1>
    <h1 class="text-xl font-bold">Like ( {{calculatedLike}} )</h1>
    <button v-if="search" @click="toggleSearch" class="bg-indigo-500 text-white active:bg-indigo-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease">
        <span class="material-icons">
        search
        </span>
    </button>
    <div v-else class="flex justify-between space-x-2">
      <input type="text" v-model="inputTask" placeholder="Please enter text for searching photos" class="p-2 bg-white rounded flex-1 border-b-2 border-blue-300">
      <button @click="toggleSearch" class="bg-indigo-500 text-white  py-1 px-6 rounded">cancle</button>
    </div>
    <li v-for="(task,index) in filteredList" :class="{done: task.done}">
            <div v-if = 'task.largesize' class='bg-gray-300 '>
              <span @click="toggleLarge(index)" class="material-icons py-2">
                highlight_off
              </span>
            <img :src="task.url" width="150" class="mb-10 mx-auto my-auto rounded-lg w-80 h-80">
            </div>
            <img @click="toggleLarge(index)" :src="task.url" width="150" class="rounded-lg w-60 h-60">
            <p class="text-l font-semibold">{{task.info}}</p>
            <button v-on:click="toggleFav(index)" class="bg-indigo-500 text-white active:bg-indigo-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease">
                <span v-if="task.fav"class="material-icons">
                    favorite
                </span>
                <span v-else class="material-icons">
                    favorite_border
                </span>
            </button>
        
    </li>
   
  
</li>

  </ul>
</div>
  <!-- my main.js -->
  <script src="./photogallery.js"></script>
  
</body>

</html>
